<!DOCTYPE html>
<html lang="en">
  <head>

    <title>timerkickof</title>
    <script src="https://cdn.tailwindcss.com"></script>

        <button class="bg-gray-300 w-6 h-2 cursor-none -translate-x-60 rounded-2xl rotate-[-30deg]"></button>

        <button class="bg-gray-300 w-6 h-2 cursor-none -translate-x-64 rounded-2xl rotate-[-120deg]"></button>

        <button class="bg-gray-300 w-6 h-2 cursor-none -translate-x-64 rounded-2xl rotate-[-150deg]"></button>

        <button class="bg-gray-300 w-6 h-2 cursor-none translate-x-32 -translate-y-4 rounded-2xl rotate-[-30deg]"></button>
        <button class="bg-gray-300 w-6 h-2 cursor-none translate rounded-2xl rotate-0"></button>
    </div>
    
      
    </section>
