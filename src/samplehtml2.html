<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circular Button Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800 flex items-center justify-center min-h-screen">
    <!-- Container for the circular layout -->
    <div class="relative w-64 h-64">
      <!-- Optional: a parent circle background -->
      <div class="absolute inset-0 bg-gray-900 rounded-full"></div>

      <!-- 24 buttons evenly spaced in a circle -->
      <!-- Each button is placed at the center (top-1/2 left-1/2) then:
           • shifted upward by -translate-y-28 (this is your circle’s radius)
           • rotated by an increasing angle so that they “fan” around the center -->
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[0deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[15deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[30deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[45deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[60deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[75deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[90deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[105deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[120deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[135deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[150deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[165deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[180deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[195deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[210deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[225deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[240deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[255deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[270deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[285deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[300deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[315deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[330deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
      <button
        class="absolute top-1/2 left-1/2 transform -translate-y-28 rotate-[345deg] bg-gray-300 w-6 h-2 rounded-2xl"
      ></button>
    </div>
  </body>
</html>
