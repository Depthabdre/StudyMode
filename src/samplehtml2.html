    <script src="https://cdn.tailwindcss.com"></script>

  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <!-- Outer clock face: 256px x 256px (16rem x 16rem), circular, with a light border -->
    <div class="relative w-64 h-64 rounded-full border border-gray-300">
      <!-- 24 ticks around the circle -->
      <!-- Each tick is absolutely positioned at the center, 
         then rotated by multiples of 15Â° (0,15,30,...,345), and 
         translated outward 100px. Adjust 100px if you want a bigger or smaller radius. -->

      <div
        class="absolute bg-gray-500 w-6 h-2 rounded-full"
        style="
          top: 50%;
          left: 50%;
          transform-origin: left center;
          transform: rotate(0deg) translateX(100px);
        "
      ></div>

        class="absolute bg-gray-500 w-6 h-2 rounded-full"
